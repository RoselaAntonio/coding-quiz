<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css" />
    <script defer src="assets/script.js" ></script>
    <title>Coding Quiz!</title>
</head>
<body>
    <div class="container">
        <div id="question-box" class="hide">
            <div id="question">Question</div>
            <div id="answerBtn" class="answerbuttons">
                <button class="button">Answer 1</button>
                <button class="button">Answer 2</button>
                <button class="button">Answer 3</button>
                <button class="button">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
            <button id="start" class="startBtn">Start Quiz</button>
            <button id="next" class="nextBtn hide">Next</button>
        </div>
    </div>
</body>
</html>
